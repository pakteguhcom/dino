<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <!-- Memuat file CSS untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Judul Game -->
    <h1>Dino Runner Game</h1>
    
    <!-- Elemen Canvas tempat game akan digambar -->
    <canvas id="gameCanvas"></canvas>

    <!-- Memuat library Tone.js untuk efek suara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Memuat file JavaScript dengan atribut defer agar dieksekusi setelah HTML selesai di-parse -->
    <script src="script.js" defer></script>
</body>
</html>
